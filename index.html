    <h1>Simple Counter プライバシーポリシー</h1>
    <div>Simple Counterは，いかなるユーザーデータやデバイスデータへのアクセスに必要な機能を有しておらず，これらのデータは使用されません．

Simple Counterは，子供を対象とするアプリではありません．
